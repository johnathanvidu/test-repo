spec_version: 2
description: auto retry

instructions:
  source:
    store: test-repo
    path: oh-yo/mybp/index.md

inputs:
  agent:
    type: agent

grains:
  vm1:
    kind: terraform
    spec:
      source:
        store: bps
        path: terraform/autoretry
      agent:
        name: '{{ .inputs.agent }}'
      tf-version: 1.3.6
    tf-version: 1.3.6

  vm2:
    kind: terraform
    depends-on: vm1
    spec:
      source:
        store: bps
        path: terraform/hello-world
      agent:
        name: '{{ .inputs.agent }}'
      tf-version: 1.3.6
    tf-version: 1.3.6
    
